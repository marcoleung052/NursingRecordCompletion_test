<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8">
  <title>新增護理紀錄</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
<script type="module" src="../assets/js/layout.js"></script>
  <script>
  requireLogin();
</script>


  <div class="container">
    <h2>新增護理紀錄</h2>

    <form id="recordForm">
      <label>日期時間
        <input type="datetime-local" id="datetime" required>
      </label>

      <div class="form-card">
      <h3>AI 護理紀錄補全</h3>
    
      <label>輸入部分內容（停止輸入 1 秒後自動補全）
        <textarea id="aiPrompt" rows="4" placeholder="例如：D: 病人主訴..."></textarea>
      </label>
    
      <div id="aiResults" class="ai-box"></div>
    </div>

      <button type="submit" class="btn">新增</button>
      <a class="btn-secondary" href="#" id="backBtn">返回</a>
    </form>
  </div>

<script type="module" src="records.js"></script>
<script type="module" src="../assets/js/api.js"></script>
<script type="module" src="patients.js"></script>
</body>
</html>
