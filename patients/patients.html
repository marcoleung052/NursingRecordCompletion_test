<!DOCTYPE html>
<html lang="zh-HK">
<head>

  <title>病患管理</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

  <script>
  const user = localStorage.getItem("username") || "張護理師";
  renderHeader(user);
  </script>

  <div class="container">
    <h2>病患列表</h2>

    <div class="toolbar">
      <input id="searchInput" placeholder="搜尋姓名或病歷號">

    <table class="table">
      <thead>
        <tr>

          <th>性別</th>

          <th>病歷號</th>
          <th>操作</th>

      </thead>
      <tbody id="patientList"></tbody>
    </table>
  </div>

<script src="patients.js"></script>

</html>
