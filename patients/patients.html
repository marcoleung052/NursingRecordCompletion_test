<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8">
  <title>病患管理</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <script src="../assets/js/layout.js"></script>
  <script>
    const user = localStorage.getItem("username") || "張護理師";
    renderHeader(user);
  </script>

  <div class="container">
    <h2>病患管理</h2>

    <div class="toolbar">
      <input id="searchInput" placeholder="搜尋病患姓名或病歷號...">
      <select id="deptFilter">
        <option value="">所有科別</option>
        <option value="內科">內科</option>
        <option value="外科">外科</option>
        <option value="兒科">兒科</option>
      </select>
      <a class="btn" href="add_patient.html">新增病患</a>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>病患資訊</th>
          <th>病房床號</th>
          <th>科別</th>
          <th>診斷</th>
          <th>風險等級</th>
          <th>主治醫師</th>
          <th>入院日期</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="patientList"></tbody>
    </table>

    <div id="pagination" style="margin-top:16px;color:#475569;font-size:14px;"></div>
  </div>

<script src="patients.js"></script>
</body>
</html>
