<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8">
  <title>新增病患</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <script src="../assets/js/layout.js"></script>
  <script>
    const user = localStorage.getItem("username") || "張護理師";
    renderHeader(user);
  </script>

  <div class="container">
    <a href="patients.html" class="btn-secondary">← 返回列表</a>
    <h2>新增病患</h2>

    <form id="addForm">
      <h3>住院資訊</h3>

      <label>病患姓名 *
        <input id="name" placeholder="請輸入姓名" required>
      </label>

      <label>病歷號 *
        <input id="mrn" placeholder="例：P006" required>
      </label>

      <label>年齡 *
        <input id="age" type="number" placeholder="請輸入年齡" required>
      </label>

      <label>性別 *
        <select id="gender" required>
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
      </label>

      <label>病房床號 *
        <input id="room" placeholder="例：A101-2" required>
      </label>

      <label>科別 *
        <select id="department" required>
          <option value="內科">內科</option>
          <option value="外科">外科</option>
          <option value="兒科">兒科</option>
        </select>
      </label>

      <label>診斷 *
        <input id="diagnosis" placeholder="請輸入主要診斷" required>
      </label>

      <label>風險等級 *
        <select id="risk" required>
          <option value="低風險">低風險</option>
          <option value="中風險">中風險</option>
          <option value="高風險">高風險</option>
        </select>
      </label>

      <label>主治醫師
        <input id="doctor" placeholder="請輸入醫師姓名">
      </label>

      <label>入院日期 *
        <input id="admitDate" type="date" required>
      </label>

      <div class="toolbar">
        <button type="submit" class="btn">✓ 儲存病患</button>
        <button type="button" class="btn-secondary" onclick="location.href='patients.html'">取消</button>
      </div>
    </form>
  </div>

<script src="patients.js"></script>
</body>
</html>
