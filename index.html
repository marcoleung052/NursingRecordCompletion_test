<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>系統登入</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="login-card">
    <h2>系統登入</h2>
    <form id="loginForm">
      <label>帳號<input id="user" required></label>
      <label>密碼<input id="pass" type="password" required></label>
      <button type="submit">登入</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>
<script>
if(!localStorage.getItem('demoUser')) {
  localStorage.setItem('demoUser', JSON.stringify({user:'admin',pass:'1234'}));
}
document.getElementById('loginForm').addEventListener('submit', e=>{
  e.preventDefault();
  const u=document.getElementById('user').value;
  const p=document.getElementById('pass').value;
  const demo=JSON.parse(localStorage.getItem('demoUser'));
  const msg=document.getElementById('msg');
  if(u===demo.user && p===demo.pass){
    msg.textContent='登入成功，跳轉中...'; 
    localStorage.setItem('auth','true');
    window.location.href='/patients/patients.html';
  } else {
    msg.textContent='帳號或密碼錯誤';
  }
});
</script>
</body>
</html>
