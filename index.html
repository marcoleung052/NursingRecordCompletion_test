<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>護理紀錄系統 demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-gradient"></div>

  <header class="topbar" aria-hidden="true">
    <div class="brand">護理紀錄系統 demo</div>
    <nav class="nav" aria-hidden="true">
      <button data-link="login">登入</button>
      <button data-link="patients">病患</button>
      <button data-link="add_patient">新增病患</button>
      <button data-link="settings">設定</button>
    </nav>
  </header>

  <main id="app" class="container">
    <!-- fragment 內容注入處 -->
  </main>

  <footer class="footer" aria-hidden="true">© 護理紀錄系統 demo</footer>

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('[data-link]').forEach(btn => {
        btn.addEventListener('click', () => {
          const page = btn.getAttribute('data-link');
          window.App.navigate(page);
        });
      });

      const path = location.pathname.split('/').pop() || '';
      const initial = path && path !== 'index.html' ? path.replace('.html','') : 'login';
      window.App.navigate(initial, {}, { replace: true });
    });
  </script>
</body>
</html>
