<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8">
  <title>管理員後台</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

<!-- Header + Login 保護 -->
<script type="module">
  import "../assets/js/layout.js";
  if (!window.requireLogin()) {
    throw new Error("未登入，停止執行");
  }
</script>

<!-- Admin JS -->
<script type="module" src="admin.js"></script>

<div class="container">

        <form id="addNurseForm" class="form-grid">
  <h2>管理員後台</h2>
  <!-- 新增護理師 -->
  <div class="form-card">
    <h3>新增護理師</h3>

<div class="two-col">
      <label>姓名
        <input id="name" required>
      </label>

      <label>員工編號
        <input id="staff_id" required>
      </label>
</div>
      <div class="two-col">
      <label>科別
        <input id="department">
      </label>

      <label>職位
        <input id="position">
      </label>
      </div>
      <div class="two-col">
      <label>電話
        <input id="phone">
      </label>

      <label>電郵
        <input id="email">
      </label>
</div>
      <button class="btn" type="submit">新增護理師</button>
    </form>
  </div>

  <!-- 護理師列表 -->
  <h3 style="margin-top:40px;">護理師列表</h3>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>員工編號</th>
        <th>科別</th>
        <th>職位</th>
        <th>電話</th>
        <th>電郵</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="nurseList"></tbody>
  </table>

</div>

</body>
</html>
